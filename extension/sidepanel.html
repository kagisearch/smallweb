<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="panel">
    <!-- The Big Button -->
    <button id="nextPost" class="discover-btn">
      <span class="discover-text">Discover</span>
      <svg class="discover-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    </button>

    <!-- Current Post Card -->
    <div class="post-card" id="postCard">
      <div class="post-empty" id="postEmpty">
        <div class="post-empty-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
        </div>
        <div class="post-empty-text">Click Discover to find<br>a random blog post</div>
      </div>
      <div class="post-content" id="postContent" style="display: none;">
        <div class="post-header">
          <div class="post-info">
            <div class="post-domain" id="postDomain"></div>
            <div class="post-title" id="postTitle"></div>
            <div class="post-author" id="postAuthor"></div>
          </div>
          <div class="post-actions">
            <button class="action-btn" id="saveBtn" title="Save for later">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
              </svg>
            </button>
            <button class="action-btn" id="readerBtn" title="Reader mode">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
              </svg>
            </button>
            <button class="action-btn" id="appreciateBtn" title="Appreciate this post">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mode Tabs -->
    <div class="mode-tabs">
      <button class="mode-tab active" data-mode="blogs" title="Blogs">Blogs</button>
      <button class="mode-tab" data-mode="appreciated" title="Appreciated">Liked</button>
      <button class="mode-tab" data-mode="saved" title="Saved for later">Saved</button>
      <button class="mode-tab" data-mode="youtube" title="Videos">Videos</button>
      <button class="mode-tab" data-mode="comics" title="Comics">Comics</button>
    </div>

    <!-- List Section (context-sensitive) -->
    <div class="list-section">
      <div class="list-header">
        <span id="listLabel">Recent</span>
        <button class="list-clear" id="clearList">Clear</button>
      </div>
      <div class="list-items" id="listItems">
        <!-- Items added dynamically -->
      </div>
    </div>

    <!-- Footer -->
    <a id="openInKagi" href="https://kagi.com/smallweb" target="_blank" class="footer-link">
      Open in Kagi Small Web
    </a>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
